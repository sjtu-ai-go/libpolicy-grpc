	repeated bool turn_since7 = 10;
	repeated bool turn_since8_plus = 11;
	repeated bool lib1 = 12;
	repeated bool lib2 = 13;
	repeated bool lib3 = 14;
	repeated bool lib4 = 15;
	repeated bool lib5 = 16;
	repeated bool lib6 = 17;
	repeated bool lib7 = 18;
	repeated bool lib8_plus = 19;
	repeated bool after_move_lib1 = 20;
	repeated bool after_move_lib2 = 21;
	repeated bool after_move_lib3 = 22;
	repeated bool after_move_lib4 = 23;
	repeated bool after_move_lib5 = 24;
